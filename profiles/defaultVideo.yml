

Summary:
  Format: av_mkv
  Extension: .mkv
  PTCM: True      # pass through common metadata


Dimensions:
  Flip Horiz: False
  Rotation: 0
  Cropping:
  - 0             # top
  - 0             # right
  - 0             # bottom
  - 0             # left

  # Resolution and Scaling
  Resolution Limit: "720p HD"
  Anamorphic: "Automatic"
  Pixel Aspect:
  - 1
  - 1
  Scaled Size:
  - 1280
  - 720
  Optimal Size: True
  Allow Upscaling: True

  # Borders
  Fill: 
  - 0    # top
  - 0    # right
  - 0    # bottom
  - 0    # left
  Color: "Black"

  # Final Dimensions
  Automatic: True
  

Filters:
  Detelecine: "Off"

  Interlace Detection: "Default"
  Deinterlace: "Off"

  Deblock: "Off"
  Denoise: 
    # spacial
  - 0     # y
  - 0     # cb
  - 0     # cr
    # temporal
  - 8     # y
  - 8     # cb
  - 8     # cr
  Chroma Smooth: "Off"
  Sharpen: "Off"

  Colorspace: "Off"
  Grayscale: False


Video:
  Video Encoder: "H.265 (NVENC)"
  Framerate: 
  - 23.976
  - "Constant"
  Quality: 
  - "Constant"
  - 18

  # Encoder options
  Preset: "quality"
  Tune: "none"
  Profile: "auto"
  Level: "auto"
  Additional Options: ""

